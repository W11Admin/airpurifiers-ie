{{#partial "page"}}
    <h1 class="page-heading">{{lang 'page_not_found.page_heading'}}</h1>

    {{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}

    <div class="page">
        <section class="page-content page-content--textCenter">
            <p class="u-textAlignCenter">
                {{lang 'page_not_found.message'}}
            </p>
            <a class="button button--primary" href="javascript:history.back()">Go Back</a>
        </section>
    </div>
{{/partial}}
{{> layout/base}}
