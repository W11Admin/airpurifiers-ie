<article class="blog-content">
    <div class="blog-post">
        {{{post.body}}}
    </div>

    {{#if show_tags}}
        {{#if post.tags}}
            <ul class="tags">
                {{#each post.tags}}
                <li class="tag">
                    <a href="{{url}}">#{{name}}</a>
                </li>
                {{/each}}
            </ul>
        {{/if}}
    {{/if}}

    {{>components/common/share url=post.url}}
</article>
