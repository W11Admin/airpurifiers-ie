{{#each facets}}
    {{#if facet '===' ../all_facets}}
        {{#each items}}
            <li class="navList-item">
                <a href="{{url}}" class="navList-action navList-action--checkbox {{#if selected }}is-selected{{/if}}" rel="nofollow" data-faceted-search-facet>
                    {{{sanitize title}}}
                    {{#if ../show_product_counts}}
                        <span>({{count}})</span>
                    {{/if}}
                    <span class="navList-action-close" aria-hidden="true">
                        <svg class="icon">
                            <use xlink:href="#icon-close"/>
                        </svg>
                    </span>
                </a>
            </li>
        {{/each}}
    {{/if}}
{{/each}}
