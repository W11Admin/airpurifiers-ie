<li class="navPage-subMenu-item">
    {{#if children}}
        <div class="navPage-subMenu-action navPages-action has-subMenu" aria-label="{{name}}">
            {{name}}
        </div>
        <ul class="navPage-childList" id="navPages-{{id}}">
            {{#each children}}
                <li class="navPage-childList-item">
                    <a class="navPage-childList-action navPages-action" href="{{url}}" aria-label="{{name}}">
                        {{name}}
                    </a>
                </li>
            {{/each}}
        </ul>
    {{else}}
        <a class="navPage-subMenu-action navPages-action" href="{{url}}" aria-label="{{name}}">
            {{name}}
        </a>
    {{/if}}
</li>
